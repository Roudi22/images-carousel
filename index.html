<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./images/1.avif" alt="" draggable="false">
            <img src="./images/2.avif" alt="" draggable="false">
            <img src="./images/3.avif" alt="" draggable="false">
            <img src="./images/4.avif" alt="" draggable="false">
            <img src="./images/5.avif" alt="" draggable="false">
            <img src="./images/6.avif" alt="" draggable="false">
            <img src="./images/7.avif" alt="" draggable="false">
            <img src="./images/8.avif" alt="" draggable="false">
            <img src="./images/9.avif" alt="" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
